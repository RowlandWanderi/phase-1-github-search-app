<!DOCTYPE html>

<html lang="en">

    <title>GITHUB APP</title>
    <link rel="stylesheet" href="./srtyle.css">
</head>
<body>
    <div id="header">

            <ul>
                <li><a href="./index.html">Home</a></li>
            </ul>

    </div>
